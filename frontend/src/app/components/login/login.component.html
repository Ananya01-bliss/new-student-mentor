<div class="auth-container">
    <div class="auth-card">
        <div class="card-header">
            <a routerLink="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-main">
                <h2>Project Pilot</h2>
            </div>
        </div>
        <p class="subtitle">Please enter your details to sign in.</p>

        <div class="theme-footer">
            <app-theme-switcher></app-theme-switcher>
        </div>

        <div class="role-selector">
            <button [class.active]="role === 'student'" (click)="setRole('student')" class="role-btn">
                Student
            </button>
            <button [class.active]="role === 'mentor'" (click)="setRole('mentor')" class="role-btn">
                Mentor
            </button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <form (submit)="onLogin($event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">Sign In as {{ role | titlecase }}</button>
            </div>

            <p class="footer-text">
                Don't have an account?
                <a [routerLink]="role === 'student' ? '/register/student' : '/register/mentor'">
                    Register as {{ role | titlecase }}
                </a>
            </p>
        </form>
    </div>
</div>
